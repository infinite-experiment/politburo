{{ define "components/sidebar.html" }}
<aside class="sidebar w-20 hover:w-64 md:w-64 flex flex-col bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 shadow-xl rounded-r-2xl overflow-hidden border-r border-gray-200 dark:border-gray-700 flex-shrink-0 transition-all duration-300 ease-in-out z-50">
    <script>
        // Initialize sidebar resize behavior
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            if (!sidebar) return;

            sidebar.addEventListener('mouseenter', () => {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
            });

            sidebar.addEventListener('mouseleave', () => {
                // Check if desktop (md breakpoint = 768px)
                if (window.innerWidth >= 768) return;
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('w-20');
                    sidebar.classList.add('w-64');
                }
            });
        });
    </script>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2">
        <!-- Dashboard Link -->
        <a
            href="/dashboard"
            class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gradient-to-r from-flight-primary to-flight-primary/80 text-white font-medium hover:shadow-lg hover:from-flight-primary/90 transition-all duration-200"
        >
            <img src="/static/icons/dashboard.svg" alt="Dashboard" class="w-5 h-5 flex-shrink-0">
            <span class="opacity-0 md:opacity-100 transition-opacity duration-300 whitespace-nowrap">Dashboard</span>
        </a>

        <!-- Flights Link -->
        <a
            href="/flights"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-white dark:hover:bg-gray-700/50 hover:shadow-md transition-all duration-200"
        >
            <img src="/static/icons/flights.svg" alt="Flights" class="w-5 h-5 flex-shrink-0">
            <span class="opacity-0 md:opacity-100 transition-opacity duration-300 whitespace-nowrap">Flights</span>
        </a>

        <!-- Statistics Link -->
        <a
            href="#"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-white dark:hover:bg-gray-700/50 hover:shadow-md transition-all duration-200"
        >
            <img src="/static/icons/statistics.svg" alt="Statistics" class="w-5 h-5 flex-shrink-0">
            <span class="opacity-0 md:opacity-100 transition-opacity duration-300 whitespace-nowrap">Statistics</span>
        </a>

        <!-- Settings Link -->
        <a
            href="#"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-white dark:hover:bg-gray-700/50 hover:shadow-md transition-all duration-200"
        >
            <img src="/static/icons/settings.svg" alt="Settings" class="w-5 h-5 flex-shrink-0">
            <span class="opacity-0 md:opacity-100 transition-opacity duration-300 whitespace-nowrap">Settings</span>
        </a>
    </nav>

    <!-- Footer Text -->
    <div class="px-4 py-6 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400 text-center">
        <p class="font-semibold mb-2 opacity-0 md:opacity-100 transition-opacity duration-300">Vizburo</p>
        <p class="text-gray-400 dark:text-gray-500 opacity-0 md:opacity-100 transition-opacity duration-300">v1.0.0</p>
    </div>
</aside>

<!-- Mobile Sidebar Overlay (closes sidebar when clicking outside) -->
<div id="sidebar-overlay" class="hidden fixed inset-0 bg-black/50 z-40 md:hidden"></div>
{{ end }}
