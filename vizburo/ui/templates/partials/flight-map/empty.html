{{define "content"}}
<style>
  :root {
    --nord0: #2E3440;
    --nord4: #D8DEE9;
    --nord6: #ECEFF4;
    --nord8: #88C0D0;
  }

  #flight-map-empty {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    background-color: var(--nord0);
  }

  #flight-map-empty .empty-content {
    text-align: center;
    color: var(--nord4);
    padding: 2rem;
    max-width: 600px;
  }

  #flight-map-empty .empty-icon {
    width: 4rem;
    height: 4rem;
    color: var(--nord8);
    margin: 0 auto 1rem;
  }

  #flight-map-empty .empty-title {
    font-size: 1.125rem;
    font-weight: 500;
    color: var(--nord6);
    margin-bottom: 0.5rem;
  }

  #flight-map-empty .empty-subtitle {
    font-size: 0.875rem;
    color: var(--nord4);
    margin-bottom: 1.5rem;
  }
</style>

<div id="flight-map-empty">
  <div class="empty-content">
    <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
    </svg>
    <p class="empty-title">Select a flight to view route</p>
    <p class="empty-subtitle">Search for a pilot or browse recent flights to see the map</p>
  </div>
</div>

{{end}}
