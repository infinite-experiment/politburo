{{ define "layouts/sidebar.html" }}
<div class="flex h-screen bg-white dark:bg-gray-900">
    <!-- Left Sidebar Navigation (from component) -->
    {{ template "components/sidebar.html" . }}

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Navbar -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 shadow-sm">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ .Title }}</h2>
                </div>
                <div class="flex items-center gap-4">
                    {{ template "components/theme-switcher.html" . }}
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main id="main-content" class="flex-1 overflow-hidden">
            <div class="w-full h-full p-6 overflow-y-auto">
                {{ .Content | safeHTML }}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-6 py-4">
            {{ template "components/footer.html" . }}
        </footer>
    </div>
</div>
{{ end }}
