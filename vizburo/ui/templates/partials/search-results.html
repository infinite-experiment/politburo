{{define "content"}}
{{if .Results}}
<div class="absolute top-full mt-2 w-full rounded-lg overflow-hidden shadow-lg z-50 border"
     style="background: var(--nord1); border-color: var(--nord3); max-height: 300px; overflow-y-auto;">
  {{range .Results}}
  <button type="button"
          class="w-full px-4 py-3 text-left hover:bg-nord2 transition-colors duration-150 border-b last:border-b-0"
          style="background: transparent; border-color: var(--nord3); color: var(--nord6);"
          hx-get="/dashboard/logbook/flights?user_id={{.Username}}&page=1"
          hx-target="#flight-list"
          hx-swap="innerHTML"
          onclick="document.getElementById('search-results').innerHTML = ''; document.getElementById('pilot-search').value = '{{.Username}}'; this.closest('.pointer-events-auto').classList.add('hidden');">

    <div style="font-weight: bold; font-size: 0.95rem; color: var(--nord8); margin-bottom: 0.25rem;">
      {{.Username}}
    </div>
    <div style="font-size: 0.75rem; color: var(--nord4); line-height: 1.2;">
      <span style="text-transform: capitalize;">{{.Role}}</span> â€¢ {{.VAName}}
    </div>
  </button>
  {{end}}
</div>
{{else}}
<!-- Empty state - no results to display -->
<div></div>
{{end}}
{{end}}
