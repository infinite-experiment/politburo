<!DOCTYPE html>
<html lang="en" data-theme="{{ .Theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vizburo - Flight Routes Visualization">
    <title>{{ .Title }} - Vizburo</title>

    <!-- FOSS Font Stack: Inter (privacy-friendly CDN) -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=inter:400,500,600,700" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/tailwind.css">

    <!-- Theme CSS Variables -->
    <link rel="stylesheet" href="/static/css/theme.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Inline theme initialization (prevents flash) -->
    <script>
        (function() {
            // Obsidian theme only
            document.documentElement.setAttribute('data-theme', 'obsidian');
        })();
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    {{ template "layouts/sidebar.html" . }}

    <!-- Scripts -->
    <script src="/static/js/sidebar-toggle.js"></script>
</body>
</html>
