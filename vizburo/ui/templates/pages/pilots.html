{{define "content"}}
<style>
    :root {
        --nord0: #2E3440;
        --nord1: #3B4252;
        --nord2: #434C5E;
        --nord3: #4C566A;
        --nord4: #D8DEE9;
        --nord5: #E5E9F0;
        --nord6: #ECEFF4;
        --nord7: #8FBCBB;
        --nord8: #88C0D0;
        --nord9: #81A1C1;
        --nord10: #5E81AC;
        --nord11: #BF616A;
        --nord12: #D08770;
        --nord13: #EBCB8B;
        --nord14: #A3BE8C;
        --nord15: #B48EAD;
    }

    .secondary-nav {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        border-bottom: 2px solid var(--nord3);
        flex-wrap: wrap;
    }

    .secondary-nav-item {
        padding: 0.75rem 1.5rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--nord4);
        text-decoration: none;
        cursor: pointer;
        border-bottom: 3px solid transparent;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .secondary-nav-item:hover {
        color: var(--nord6);
        border-bottom-color: var(--nord8);
    }

    .secondary-nav-item.active {
        color: var(--nord8);
        border-bottom-color: var(--nord8);
    }

    /* Page header */
    .pilots-header {
        margin-bottom: 2rem;
    }

    .pilots-header h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--nord6);
        margin-bottom: 0.5rem;
    }

    .pilots-header p {
        font-size: 0.95rem;
        color: var(--nord4);
    }

    /* Table container */
    .pilots-table-container {
        border-radius: 0.5rem;
        overflow: hidden;
        border: 1px solid var(--nord3);
        background-color: var(--nord1);
    }

    /* HyperUI table styles */
    .pilots-table {
        width: 100%;
        border-collapse: collapse;
    }

    .pilots-table thead {
        background-color: var(--nord2);
    }

    .pilots-table th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--nord6);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-bottom: 1px solid var(--nord3);
    }

    .pilots-table tbody tr {
        border-bottom: 1px solid var(--nord3);
        transition: background-color 0.2s ease;
    }

    .pilots-table tbody tr:hover {
        background-color: var(--nord2);
    }

    .pilots-table td {
        padding: 1rem;
        color: var(--nord4);
        font-size: 0.875rem;
    }

    /* Role badge */
    .role-badge {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .role-pilot {
        background-color: rgba(136, 192, 208, 0.2);
        color: var(--nord8);
    }

    .role-staff {
        background-color: rgba(163, 190, 140, 0.2);
        color: var(--nord14);
    }

    .role-admin {
        background-color: rgba(191, 97, 106, 0.2);
        color: var(--nord11);
    }

    /* Action buttons */
    .action-buttons {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .role-select {
        padding: 0.375rem 0.5rem;
        border: 1px solid var(--nord3);
        border-radius: 0.25rem;
        background-color: var(--nord0);
        color: var(--nord6);
        font-size: 0.75rem;
    }

    .role-select:focus {
        outline: none;
        border-color: var(--nord8);
    }

    .btn-action {
        padding: 0.375rem 0.75rem;
        border: 1px solid var(--nord3);
        border-radius: 0.25rem;
        background-color: var(--nord2);
        color: var(--nord6);
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .btn-action:hover {
        background-color: var(--nord3);
        color: var(--nord6);
    }

    .btn-remove {
        background-color: rgba(191, 97, 106, 0.2);
        border-color: var(--nord11);
        color: var(--nord11);
    }

    .btn-remove:hover {
        background-color: var(--nord11);
        color: var(--nord1);
    }

    /* Empty state */
    .empty-state {
        padding: 3rem 2rem;
        text-align: center;
        color: var(--nord4);
    }

    .empty-state p {
        font-size: 0.95rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .pilots-table {
            font-size: 0.75rem;
        }

        .pilots-table th,
        .pilots-table td {
            padding: 0.75rem 0.5rem;
        }

        .action-buttons {
            flex-direction: column;
            gap: 0.25rem;
        }

        .role-select,
        .btn-action {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
        }
    }
</style>

<!-- Secondary Navigation -->
<nav class="secondary-nav">
    <a href="/dashboard" class="secondary-nav-item">Dashboard</a>

    {{if or (eq .ActiveVA.Role "admin") (eq .ActiveVA.Role "staff")}}
    <a href="/dashboard/logbook" class="secondary-nav-item">Logbook</a>
    <a href="/dashboard/pilots" class="secondary-nav-item active">Pilots</a>
    {{end}}

    {{if eq .ActiveVA.Role "admin"}}
    <a href="/dashboard/settings" class="secondary-nav-item" style="opacity: 0.5; cursor: not-allowed;" title="Coming soon">Settings</a>
    {{end}}
</nav>

<!-- Page Header -->
<div class="pilots-header">
    <h2>Pilots</h2>
    <p>Manage pilots for {{.ActiveVA.VAName}}</p>
</div>

<!-- Pilots Table Container (HTMX Target) -->
<div id="pilots-container" class="pilots-table-container"
     hx-get="/dashboard/pilots/list"
     hx-trigger="load"
     hx-swap="innerHTML"
     hx-indicator="#global-spinner">
    <!-- Loading state -->
    <div class="flex items-center justify-center p-8" style="color: var(--nord4);">
        <p>Loading pilots...</p>
    </div>
</div>

{{end}}
